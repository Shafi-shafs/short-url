<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="urlForm">
            <input type="url" id="longUrl" placeholder="Enter your long URL" required>
            <input type="text" id="customAlias" placeholder="Enter custom alias (optional)">
            <input type="text" id="topic" placeholder="Enter topic (optional)"> <br/>
            <button type="submit">Shorten URL</button>
        </form>
        
        
        <div id="result" class="result">
            <h4  id="shortUrl"></h4>
            <p id="analyticsLink"><a href="#">View Analytics</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
